<!DOCTYPE html>
<html lang="en">

    <title>Financial Data API</title>
    <link rel= "stylesheet" type= "text/css" href= "styles.css">

<h1 class="h1" id="title">Financial Data API</h1>

<script src="main.js" ></script>
